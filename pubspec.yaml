name: picking
description: Banjo and Guitar picking app for beginners
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 2.0.7
  go_router: 9.0.0
  google_fonts: 5.1.0
  libtab: 0.0.3
  shared_preferences: 2.2.0

dev_dependencies:
  flutter_launcher_icons: 0.13.1
  flutter_lints: 2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/Banjo.svg
    - assets/Cloud.svg
    - assets/Guitar.svg
    - assets/fonts/Cormorant/

flutter_launcher_icons:
#  android: true
#  ios: true
#  remove_alpha_ios: true
#  image_path: assets/icon.png
  web:
    generate: true
    image_path: assets/icon.png
    background_color: '#082826'
    theme_color: '#fa4d4d'
  macos:
    generate: true
    image_path: assets/icon.png
#  windows:
#    generate: true
#    icon_size: 256
