name: picking
description: Banjo and Guitar picking app for beginners
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 1.1.6
  go_router: 8.0.5
  google_fonts: 3.0.1
  libtab: 0.0.1
  shared_preferences: 2.0.16

dev_dependencies:
  flutter_launcher_icons: 0.11.0
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/Banjo.svg
    - assets/Cloud.svg
    - assets/Guitar.svg

